language: c

os: linux

matrix:
  include:
  - name: "GCC Debug"
    compiler: gcc
    addons:
      apt:
        packages:
          - nasm
          - ninja-build
    before_script:
      - mkdir build
      - cd build
      - cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug ..
    script:
      - ninja

  - name: "GCC Release"
    compiler: gcc
    addons:
      apt:
        packages:
          - nasm
          - ninja-build
    before_script:
      - mkdir build
      - cd build
      - cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
    script:
      - ninja

  - name: "Clang Debug"
    compiler: clang
    addons:
      apt:
        packages:
          - nasm
          - ninja-build
    before_script:
      - mkdir build
      - cd build
      - cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug ..
    script:
      - ninja

  - name: "Clang Release"
    compiler: clang
    addons:
      apt:
        packages:
          - nasm
          - ninja-build
    before_script:
      - mkdir build
      - cd build
      - cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
    script:
      - ninja

  - name: "Clang Test IO"
    compiler: clang
    addons:
      apt:
        packages:
          - nasm
          - llvm
    script:
      - bash ./scripts/io.sh
